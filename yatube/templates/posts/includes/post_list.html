{% load thumbnail %}

<article class="post">
  <div class="card mb-4">
    <div class="card-body">
      <p class="author">
        Автор: {{ post.author.get_full_name }} 
        <a href="{% url 'posts:profile' post.author %}" class="all-posts-link">все посты пользователя</a>
      </p>
      <p class="pub-date">
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </p>
    </div>

    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
      <img class="card-img my-2" src="{{ im.url }}" alt="{{ post.title }}">
    {% endthumbnail %}

    <div class="post-content card-body">
      <p>{{ post.text }}</p>
      <a href="{% url 'posts:post_detail' post.pk %}" class="details-link">подробная информация</a>
    </div>
  </div>
</article>
